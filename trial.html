<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Island Dropdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            height: 200vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .dynamic-island {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            background-color: #1a1a1a;
            color: white;
            border-radius: 30px;
            padding: 10px 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .dynamic-island:hover {
            transform: translateX(-50%) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .dropdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 10px 0;
        }

        .dropdown-title {
            font-weight: 500;
            font-size: 16px;
        }

        .dropdown-icon {
            transition: transform 0.3s ease;
        }

        .dropdown-icon.open {
            transform: rotate(180deg);
        }

        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .dropdown-content.open {
            max-height: 200px;
            transition: max-height 0.3s ease-in;
        }

        .dropdown-list {
            list-style: none;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-item {
            padding: 10px 0;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 8px;
            padding-left: 10px;
        }

        .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown-item.selected {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }

        /* Animation for the dynamic island */
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }

        .dynamic-island.pulse {
            animation: pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="dynamic-island" id="dynamicIsland">
        <div class="dropdown-header" id="dropdownHeader">
            <div class="dropdown-title" id="dropdownTitle">Select an option</div>
            <div class="dropdown-icon" id="dropdownIcon">â–¼</div>
        </div>
        <div class="dropdown-content" id="dropdownContent">
            <ul class="dropdown-list" id="dropdownList">
                <li class="dropdown-item" data-value="option1">Option 1</li>
                <li class="dropdown-item" data-value="option2">Option 2</li>
                <li class="dropdown-item" data-value="option3">Option 3</li>
                <li class="dropdown-item" data-value="option4">Option 4</li>
                <li class="dropdown-item" data-value="option5">Option 5</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dynamicIsland = document.getElementById('dynamicIsland');
            const dropdownHeader = document.getElementById('dropdownHeader');
            const dropdownContent = document.getElementById('dropdownContent');
            const dropdownIcon = document.getElementById('dropdownIcon');
            const dropdownTitle = document.getElementById('dropdownTitle');
            const dropdownItems = document.querySelectorAll('.dropdown-item');

            let isOpen = false;

            // Toggle dropdown
            dropdownHeader.addEventListener('click', function() {
                isOpen = !isOpen;
                
                if (isOpen) {
                    dropdownContent.classList.add('open');
                    dropdownIcon.classList.add('open');
                    dynamicIsland.classList.add('pulse');
                    
                    // Remove pulse class after animation completes
                    setTimeout(() => {
                        dynamicIsland.classList.remove('pulse');
                    }, 500);
                } else {
                    dropdownContent.classList.remove('open');
                    dropdownIcon.classList.remove('open');
                }
            });

            // Select item from dropdown
            dropdownItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove selected class from all items
                    dropdownItems.forEach(i => i.classList.remove('selected'));
                    
                    // Add selected class to clicked item
                    this.classList.add('selected');
                    
                    // Update title
                    dropdownTitle.textContent = this.textContent;
                    
                    // Close dropdown
                    isOpen = false;
                    dropdownContent.classList.remove('open');
                    dropdownIcon.classList.remove('open');
                    
                    // Add pulse effect
                    dynamicIsland.classList.add('pulse');
                    setTimeout(() => {
                        dynamicIsland.classList.remove('pulse');
                    }, 500);
                });
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!dynamicIsland.contains(event.target) && isOpen) {
                    isOpen = false;
                    dropdownContent.classList.remove('open');
                    dropdownIcon.classList.remove('open');
                }
            });
        });
    </script>
</body>
</html>
